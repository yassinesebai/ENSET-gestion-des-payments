<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Students List
      </mat-card-title>
    </mat-card-header>
    <mat-divider>

    </mat-divider>
    <mat-form-field>
      <mat-label>Keyword</mat-label>
    <input matInput  placeholder="Ex. name" value=""  [(ngModel)]="searchQuery" (ngModelChange)="searchStudents()">
    </mat-form-field>
    <mat-divider>

    </mat-divider>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> lastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="programId">
          <th mat-header-cell *matHeaderCellDef> programId </th>
          <td mat-cell *matCellDef="let element"> {{element.programId}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editeStudent(element)">
              <mat-icon>edite</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteStudent(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
